<!DOCTYPE html>
<html lang="en">
<head>
  <title>To Do list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <section>
      <div class="section">
          <header>
              <h1>To Do Lists</h1>
          </header>
          <div class="to-do-list-section">
              <h2>Today's To Do<i class="fas fa-sync icon1"></i></h2>
          <div class="icons-1">
              <input type="text" id="descr" class="input-1" placeholder="Add to your list">
              <i class="fa fa-plus" aria-hidden="true"></i>
          </div>
              
              
              <ul class="todo-list">
          
              </ul>
              <div class="clear-container">
                  <button class="clearer" type="button">Clear all completed</button>
              </div>
          </div>
      </div>
  </section>
</body>
</html>
