<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDo list</title>
    <script src="https://kit.fontawesome.com/9c25278351.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <header>
                <h1>To Do Lists</h1>
            </header>
            <div class="to-do-list-container">
                <h2>Today's To Do<i class="fas fa-sync icon1"></i></h2>
                <form id="task-Form" action="POST" class="input-1">
                    <input class="input-2" type="text" name="New Task" id="task-1" placeholder="Add to your list" required>
                    <button id="task-2" type="submit"><i class="fas fa-plus-square icon"></i></button>
                </form>
                <ul class="list-1"></ul>
                <div class="clear-div">
                    <button class="clear-btn" type="button">Clear all completed</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
